{% extends 'portal/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class="date"></p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} {{post.created_date }}</a></h1>
            <p>{{ post.vehicle_age }}</p>
            <p>{{ post.vehicle_model}}</p>
            <p></p>
            <p></p>
            <img src="{{ post.vehicle_image.url }}" alt="">
    </div>
    {% endfor %}
  {% endblock %}
